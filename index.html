<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme switcher and custom checkboxes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./main.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <main id="root">
        <form id="topics">
            <div>
                <input type="radio" name="topic" id="objects" value="objects" checked>
                <label for="objects" class="customRadio">
                    <svg class="radioSVG" viewBox="0 0 512.055 512.055">
                        <path class="radioContainer" d="M509.775,481.154L275.109,11.82c-7.862-15.724-30.3-15.724-38.162,0L2.28,481.154
                                    c-7.092,14.185,3.222,30.874,19.081,30.874h469.333C506.553,512.028,516.868,495.338,509.775,481.154z M55.879,469.361
                                    L256.028,69.064l200.149,400.297H55.879z" />
                        <polyline class="radioMarker" points="125 125 256 375 490 0" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span class="radioTitle">Objects</span>
                </label>
            </div>
            <div>
                <input type="radio" name="topic" id="classes" value="classes">
                <label for="classes" class="customRadio">
                    <svg class="radioSVG" viewBox="0 0 512.055 512.055">
                        <path class="radioContainer" d="M509.775,481.154L275.109,11.82c-7.862-15.724-30.3-15.724-38.162,0L2.28,481.154
                                    c-7.092,14.185,3.222,30.874,19.081,30.874h469.333C506.553,512.028,516.868,495.338,509.775,481.154z M55.879,469.361
                                    L256.028,69.064l200.149,400.297H55.879z" />
                        <polyline class="radioMarker" points="125 125 256 375 490 0" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <span class="radioTitle">Classes</span>
                </label>
            </div>
        </form>
        <noscript>We need JS to show you the content</noscript>
        <article id="content">Loading...</article>
    </main>
</body>

</html>
